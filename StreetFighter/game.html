<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Street Fighter Jam - Jogo</title>
  <meta name="viewport" content="width=1024">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }
    #game-container {
      width: 800px;
      margin: 30px auto 0 auto;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
      background: #000000;
    }
    .back-menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      box-shadow: 0 4px 0 #990000;
      transition: all 0.2s;
    }
    .back-menu-btn:hover {
      background: #ff6666;
      transform: translateY(-2px);
    }
    .back-menu-btn:active {
      box-shadow: 0 1px 0 #990000;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <div id="game-container">
  </div>
  <!-- p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- Seu sketch.js -->
  <script src="sketch.js"></script>
  <script src="music.js"></script>
</body>
</html>
